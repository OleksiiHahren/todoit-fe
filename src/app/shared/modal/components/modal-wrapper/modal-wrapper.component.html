<div [ngSwitch]="data.type">
  <div *ngSwitchCase="modalTypesEnum.Filter">

  </div>
  <div *ngSwitchCase="modalTypesEnum.Project">
    <app-modal-project
      [project]="data.payload"
      (sendEvent)="onDelegation($event)">
    </app-modal-project>
  </div>
  <div *ngSwitchCase="modalTypesEnum.Task">
    <ng-container *ngIf="allProjects$ | async as projects">
      <app-modal-task (sendEvent)="onDelegation($event)" [projects]="projects">
      </app-modal-task>
    </ng-container>

  </div>
</div>
