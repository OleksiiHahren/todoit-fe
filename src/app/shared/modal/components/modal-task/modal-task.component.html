<div class="form" [formGroup]="formGroup">
  <h3>Create Task</h3>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput #input maxlength="40" placeholder="name" formControlName="name">
    <mat-hint align="end">{{input.value?.length || 0}}/40</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput #input maxlength="80" placeholder="description" formControlName="description">
    <mat-hint align="end">{{input.value?.length || 0}}/80</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option *ngFor="let key of priorities" value="{{key}}">{{key}}</mat-option>
    </mat-select>
    <mat-hint align="end">select priority</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Project</mat-label>
    <mat-select formControlName="projectId">
      <mat-option *ngFor="let project of projects" value="{{project.id}}">{{project.name}}</mat-option>
    </mat-select>
    <mat-hint align="end">select marks</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Marks</mat-label>
    <mat-select formControlName="markIds">
      <mat-option value="o">Option</mat-option>
    </mat-select>
    <mat-hint align="end">select marks</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Deadline</mat-label>
    <input matInput [matDatepicker]="datepicker" formControlName="deadline">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <div class="button-row">
    <button mat-stroked-button [disabled]="formGroup.invalid" (click)="saveData()">Save</button>
    <button mat-stroked-button color="warn" class="ml" (click)="close()">Cancel</button>
  </div>
</div>
