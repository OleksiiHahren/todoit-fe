<div class="form" [formGroup]="formGroup">
  <h3>Create Project</h3>
  <mat-form-field appearance="fill">
    <mat-label>Enter some input</mat-label>
    <input matInput #input maxlength="10" placeholder="Ex. Nougat" formControlName="name">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select me</mat-label>
    <mat-select formControlName="color">
      <mat-option value="option">Option</mat-option>
    </mat-select>
    <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
  </mat-form-field>
  <mat-checkbox formControlName="favorite">Favorite</mat-checkbox>
  <div class="button-row">
    <button mat-stroked-button [disabled]="formGroup.invalid" (click)="saveData()">Save</button>
    <button mat-stroked-button color="warn" class="ml" (click)="close()">Cancel</button>
  </div>
</div>
